name: Daily GitHub Summary (always commit)

on:
  schedule:
    - cron: "0 20 * * *"   # 12:00 PM Pacific (PST)
    - cron: "0 4 * * *"    # 8:00 PM Pacific (PST, next day UTC)
    - cron: "0 7 * * *"    # 11:00 PM Pacific (PST, next day UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate summary
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}
          SUMMARY_REPO: ${{ github.repository }}
          TZ_NAME: America/Los_Angeles
        run: |
          python scripts/daily_summary.py

      - name: Commit changes
        run: |
          git config user.name "daily-bot"
          git config user.email "actions@users.noreply.github.com"
          git add summaries README.md
          git commit -m "Daily summary" || echo "no changes to commit"
          git push

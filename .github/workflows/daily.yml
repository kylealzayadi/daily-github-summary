name: Daily GitHub Summary (always commit)

on:
  schedule:
    - cron: "0 21 * * *"   # ~1:00 PM Los Angeles
    - cron: "0 5 * * *"    # ~9:00 PM Los Angeles
    - cron: "30 7 * * *"   # ~11:30 PM Los Angeles
  workflow_dispatch:

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate summary
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}
          SUMMARY_REPO: ${{ github.repository }}
          TZ_NAME: America/Los_Angeles
        run: |
          python scripts/daily_summary.py

      - name: Commit changes
        run: |
          git config user.name "daily-bot"
          git config user.email "actions@users.noreply.github.com"
          git add summaries
          git commit -m "Daily summary" || echo "no changes to commit"
          git push
